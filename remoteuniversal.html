<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nat Remote TV</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00ADB5;
    }

    button {
      background-color: #00ADB5;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008891;
    }
  </style>
</head>
<body>
  <h1>Remote Samsung TV - Buatan Nat</h1>
  <button onclick="sendKey('KEY_POWER')">Power</button>
  <button onclick="sendKey('KEY_VOLUP')">Volume +</button>
  <button onclick="sendKey('KEY_VOLDOWN')">Volume -</button>
  <button onclick="sendKey('KEY_MUTE')">Mute</button>
  <button onclick="sendKey('KEY_HOME')">Home</button>
  <button onclick="sendKey('KEY_SOURCE')">Input</button>
  <button onclick="sendKey('KEY_YOUTUBE')">YouTube</button>

  <script>
    const tvIP = "192.168.18.77"; // IP TV kamu

    const ws = new WebSocket(`ws://${tvIP}:8001/api/v2/channels/samsung.remote.control?name=${btoa("NatRemote")}`);

    ws.onopen = () => {
      console.log("Terhubung ke TV!");
    };

    ws.onerror = (error) => {
      alert("Gagal konek ke TV! Pastikan TV & HP sama-sama di WiFi.");
      console.error(error);
    };

    function sendKey(key) {
      if (ws.readyState !== 1) {
        alert("Remote belum konek ke TV!");
        return;
      }

      const command = {
        method: "ms.remote.control",
        params: {
          Cmd: "Click",
          DataOfCmd: key,
          Option: "false",
          TypeOfRemote: "SendRemoteKey"
        }
      };

      ws.send(JSON.stringify(command));
    }
  </script>
</body>
</html>
